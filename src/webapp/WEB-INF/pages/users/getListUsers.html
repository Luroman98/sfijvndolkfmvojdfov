
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> Все пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:text="${user.getFirstName()}">userrr</a>
    <a th:text="${user.getLastName()}">userrr</a>
    <a th:text="${user.getEmail()}">userrr</a>
    <a th:text="${user.getId()}">userrr</a>

</div>

</body>
</html>
